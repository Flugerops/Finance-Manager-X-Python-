{% extends 'base.html' %}
{% from '__helpers.html' import form_generate %}


{% block main %}
<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="form-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {{ form_generate(form) }}
</div>

{% endblock %}
