<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav>
        <ul>  
            <li><a href="{{url_for('index')}}">Home</a></li>

        </ul>

</body>
</html>
